<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" 
			  content="width=device-width, initial-scale=1.0, user-scalable=no">
		<script src="../forge/all.js"></script>
		<script src="js/jquery-1.7.2.min.js"></script>
		<script>
			$(document).bind('touchstart', function () {
				forge.internal.call('gallerypicker.getImages', {}, function(results) {
					for (var file in results) {
						alert("Got file: " + JSON.stringify(results[file]));
						//forge.file.URL(file, function (url) {
						forge.internal.call('gallerypicker.URL', results[file], function (url) {
						    alert("Got url: " + url);
							var img = $("<img />").attr({ "src": url, "width": "25%", "height": "25%" });
							img.appendTo("#selection");
						}, function (e) {
							alert("gallerypicker.URL failed: " + e.message);
						});
					}
				}, 
				function(e) { 
					alert("failed: " + e.message);
				});
			});
		</script>
		<style>
			body { margin: 0px; padding: 0px; }
		</style>
	</head>
	<body>
		<h1>Touch screen to test</h1>
		<div id="selection"></div>
	</body>
</html>
